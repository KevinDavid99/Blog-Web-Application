{% extends 'blogApp/Base.html' %}
{% load static %}
{% block content %}
<div class="col-md-6 mx-auto" id="card" style="width: 30rem;">
    <div class="card-header">
        <h2>Create A Post</h2>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input required type="text" class="form-control" name="title">
          </div>
          <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea required class="form-control" rows="4" cols="5" name="content"></textarea>
          </div>
          <div class="mb-3">
              <label for="customFile" class="form-label">Choose an Image</label>
              <input required type="file" name="image-file" class="form-control" id="customFile" multiple>
          </div>
          <button type="submit" class="btn btn-secondary" style="border-radius: 20px;">Submit</button>
      </form>
    </div>
  </div>
</div>




{% endblock content %}
