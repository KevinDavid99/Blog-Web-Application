{% extends 'blogApp/Base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6 mx-auto" id="card" style="width: 30rem;">
        <div class="card-header">
            <h3>Update Post</h3>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}} {{form.image.url}}
            <input type="submit" class="btn btn-secondary" style="border-radius: 20px;" value="submit">
        </form>
    </div>
{% endblock %}
